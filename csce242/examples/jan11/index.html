<!DOCTYPE html> <!--always start your file with this-->
<!--structure goes html, head, body-->
<html>
    <head>
        <title>Pandas</title>
    </head>

    <body>
        <h1>I &hearts; Pandas</h1><!--header 1-->
        <h2>Info about pandas</h2>

        <p>pandas <b>pandas</b> pandas</p> <!--p is for paragraph and b is a block level change that bolds words-->

        <h3>Panda stuff</h3>
        <ul><!--unordered list (ol for ordered list)-->
            <li>Fish</li>
            <li>Black and white</li>
            <li>cuddly</li>
        </ul>

        <img src="images/panda image.jpeg" alt="Panda"> <!--img is a self inclosed tag, alt is a text to speech for reading imgs-->
        <a href="https://kids.nationalgeographic.com/animals/mammals/facts/giant-panda">More Panda Info</a> <!--link and title-->

        <table>
            <tr> <!-- row -->
                <td>Bear name</td> <!-- collumn -->
                <th>Personality</th> <!-- th will bold the word-->
            </tr>
            <tr>
                <td>Charles</td>
                <td>Happy</td>
            </tr>
            <tr>
                <td>Blake</td>
                <td>Angry</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>Sad</td>
            </tr>
        </table>


    </body>
</html>
