<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="account.css">
    <title>Account</title>
</head>
<body>
    <header>
        <h1>Account</h1>
        <nav class="toggle-bar">
            <a href="index.html"><button>Home</button></a>
        </nav>
    </header>

    <section class="account-section">
        <img src="images/login.jpeg" width="200px" height="200px" alt= "Account Image">

        <div class="account-input-section">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name">

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="school">School/University:</label>
            <input type="text" id="school" placeholder="Enter your school/university">

            <label for="gradeLevel">Grade Level:</label>
            <select id="gradeLevel">
                <option value="K-12">K-12</option>
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="PostGrade">PostGrade</option>
            </select>
        </div>
    </section>

</body>
</html>
